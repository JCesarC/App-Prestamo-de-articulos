<div class="search-div">
  <mat-form-field class="search-form-field">
    <input
      matInput
      [(ngModel)]="searchKey"
      placeholder="Buscar"
      autocomplete="off"
      (keyup)="applyFilter()"
    />
    <button
      mat-button
      matSuffix
      mat-icon-button
      aria-label="Clear"
      *ngIf="searchKey"
      (click)="onSearchClear()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.Descripcion }}</td>
    </ng-container>
    <ng-container matColumnDef="Categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Categoria.Descripcion }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubicación</th>
      <td mat-cell *matCellDef="let element">
        {{ element.Ubicacion.Descripcion }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Estatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
      <td mat-cell *matCellDef="let element">{{ element.Estatus }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.Codigo }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.Stock }}</td>
    </ng-container>
    <ng-container matColumnDef="Accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button
            (click)="editModal(element)"
            mat-mini-fab
            color="primary"
            class="btn-action"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            [swal]="{
              title: 'Eliminar articulo',
              text:
                '¿Estás seguro de eliminar el articulo: ' +
                element.Descripcion +
                '?',
              icon: 'warning',
              confirmButtonText: 'Eliminar',
              showCancelButton: true,
              cancelButtonText: 'Cancelar'
            }"
            (confirm)="deleteArticulo(element)"
            mat-mini-fab
            color="warn"
            class="btn-action"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">
        No hay resultados para "{{ searchKey }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 15, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
