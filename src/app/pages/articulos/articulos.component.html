
<h1>Control de Articulos</h1>

<h1>Articulos registrados</h1>
<div class="container">
    <nav mat-tab-nav-bar mat-align-tabs="center">
      <a
        mat-tab-link
        (click)="activo = 'Articulos'"
        [active]="activo == 'Articulos'"
        >Articulos</a
      >
      <a mat-tab-link (click)="activo = 'Nuevo'" [active]="activo == 'Nuevo'"
        >Nuevo</a
      >
      <a mat-tab-link disabled (click)="activo = 'Editar'" [active]="activo == 'Editar'" 
        >Editar Articulo</a
      >
    </nav>
  </div>
  <div *ngIf="activo =='Articulos'">
    <a mat-raised-button color="primary" (click)="activo = 'Editar'">Editar</a>
    <div class="search-div">
        <mat-form-field class="search-form-field">
          <input
            matInput
            [(ngModel)]="searchKey"
            placeholder="Buscar"
            autocomplete="off"
            (keyup)="applyFilter()"
          />
          <button
            mat-button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            *ngIf="searchKey"
            (click)="onSearchClear()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
    
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.position }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
    
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>Weight</th>
            <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
          </ng-container>
    
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

  </div>
  <app-nuevo-articulo *ngIf="activo =='Nuevo'">

  </app-nuevo-articulo>
  <app-editar-articulo *ngIf="activo =='Editar'">

  </app-editar-articulo>
