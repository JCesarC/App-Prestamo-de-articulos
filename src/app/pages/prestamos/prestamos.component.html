<h1>Prestamo de articulos</h1>
<mat-divider></mat-divider>
<div class="container">
  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a style="text-decoration:none" 
      mat-tab-link
      *ngFor="let link of links"
      (click)="activo = link"
      [active]="activo == link"
      >{{ link }}
    </a>
  </nav>
</div>


<app-all-prestamos *ngIf="activo== 'Prestamos'"></app-all-prestamos>
<app-nuevo-prestamo *ngIf="activo == 'Nuevo'"></app-nuevo-prestamo>
