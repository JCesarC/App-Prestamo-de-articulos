<h1>Prestamo de articulos</h1>
<h2>Prestamos registrados</h2>
<div class="container">
  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a mat-tab-link (click)="activo = 'Prestamos'" [active]="activo == 'Prestamos'">Prestamos</a>
    <a mat-tab-link (click)="activo = 'Nuevo'" [active]="activo == 'Nuevo'">Nuevo</a>
    <a mat-tab-link (click)="activo = 'Editar'" [active]="activo == 'Editar'">Editar prestamo</a>
    <a mat-tab-link (click)="activo = 'Confirmar'" [active]="activo == 'Confirmar'">Confirmar prestamo</a>
  </nav>
</div>
<div *ngIf="activo == 'Prestamos'">
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Buscar"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<app-nuevo-prestamo *ngIf="activo == 'Nuevo'"></app-nuevo-prestamo>
<app-editar-prestamo *ngIf="activo == 'Editar'"></app-editar-prestamo>
<app-confirmar-prestamo *ngIf="activo == 'Confirmar'"></app-confirmar-prestamo>
