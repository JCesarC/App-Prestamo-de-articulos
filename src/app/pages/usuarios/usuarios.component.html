<h1>Control de Usuarios</h1>
<h2>Usuarios registados</h2>

<div class="container">
  <nav mat-tab-nav-bar mat-align-tabs="center">
    <a
      mat-tab-link
      (click)="activo = 'Usuarios'"
      [active]="activo == 'Usuarios'"
      >Usuarios</a
    >
    <a mat-tab-link (click)="activo = 'Nuevo'" [active]="activo == 'Nuevo'"
      >Nuevo</a
    >
    <a mat-tab-link disabled (click)="activo = 'Editar'" [active]="activo == 'Editar'" 
      >Editar Usuario</a
    >
  </nav>
</div>

<div *ngIf="activo == 'Usuarios'">
  <a mat-raised-button color="primary" (click)="activo = 'Editar'">Editar</a>
  <div class="search-div">
    <mat-form-field class="search-form-field">
      <input
        matInput
        [(ngModel)]="searchKey"
        placeholder="Buscar"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
      <button
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        *ngIf="searchKey"
        (click)="onSearchClear()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element">{{ element.Nombres }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">{{ element.Apellidos }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Matricula o Codigo">
        <th mat-header-cell *matHeaderCellDef>Matricula o Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.MatriculaCodigo }}</td>
      </ng-container>

      
      <!-- Symbol Column -->
      <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.rol.rol }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
<app-nuevo-usuario *ngIf="activo == 'Nuevo'"></app-nuevo-usuario>
<app-editar-usuario *ngIf="activo == 'Editar'"></app-editar-usuario>
