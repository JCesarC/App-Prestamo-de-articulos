<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Laboratorio
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Usuario</span>
    </button>
    <mat-divider></mat-divider>
    <!-- <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button> -->
    <li class="nav-item">
      <a class="nav-link menu-button" mat-button [routerLink]="['/home']">
        <mat-icon>home</mat-icon>Inicio</a
      >
    </li>
    <li class="nav-item">
      <a
        mat-button
        class="nav-link menu-button"
        routerLink="/prestamos"
        routerLinkActive="active-link"
      >
        <mat-icon>inventory_2</mat-icon>
        <span>Prestamos</span>
      </a>
    </li>
    <a
      mat-button
      class="menu-button"
      [routerLink]="['/usuarios']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>people</mat-icon>
      <span>Usuarios</span>
    </a>
    <a
      mat-button
      class="menu-button"
      [routerLink]="['/articulos']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>category</mat-icon>
      <span>Articulos</span>
    </a>
    <a
      mat-button
      class="menu-button"
      [routerLink]="['/reportes']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>description</mat-icon>
      <span>Reportes</span>
    </a>

    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <span>Otros</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
