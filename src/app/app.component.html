<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  <div style="text-align: left">
    <a mat-button [routerLink]="['/home']">
      <img src="../assets/imgs/ISC_logo.png" width="100" />
    </a>
  </div>
  <h2>Laboratorio de Redes y Electr√≥nica</h2>
</mat-toolbar>

<mat-sidenav-container>
  <div class="flex-container"></div>
  <mat-sidenav #sidenav="matSidenav">
    <button mat-button class="menu-button">
      <mat-icon>person</mat-icon>
      <span>Usuario</span>
    </button>
    <mat-divider></mat-divider>
    <!-- <button mat-button class="menu-button">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button> -->

    <a class="nav-link menu-button" mat-button [routerLink]="['/home']">
      <mat-icon>home</mat-icon>Inicio</a
    >

    <a
      mat-button
      class="nav-link menu-button"
      routerLink="/prestamos"
      routerLinkActive="router-link-active"
    >
      <mat-icon>inventory_2</mat-icon>
      <span>Prestamos</span>
    </a>

    <a
      mat-button
      class="nav-link menu-button"
      [routerLink]="['/usuarios']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>people</mat-icon>
      <span>Usuarios</span>
    </a>
    <a
      mat-button
      class="nav-link menu-button"
      [routerLink]="['/articulos']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>category</mat-icon>
      <span>Articulos</span>
    </a>
    <a
      mat-button
      class="nav-link menu-button"
      [routerLink]="['/reportes']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>description</mat-icon>
      <span>Reportes</span>
    </a>

    <mat-divider></mat-divider>
    <a
      mat-button
      class="nav-link menu-button"
      [routerLink]="['/info']"
      routerLinkActive="router-link-active"
    >
      <mat-icon>info</mat-icon>
      <span>Info</span>
    </a>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <div class="container">
        <router-outlet></router-outlet>
        <!-- <app-footer></app-footer> -->
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
